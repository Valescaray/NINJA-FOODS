              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"

          <div class="mt-12 bg-white rounded overflow-hidden shadow-md relative ">

            <div class="px-2 py-1" >
              <span class="text-grey-600 font-semibold">Tofu curry</span>
              <span class="block text-gray-200">Recipe by Mario</span>
            </div>
          <div class="bg-gray-100 text-gray-400 text-xs uppercase font-bold rounded-full p-2 top-1 ml-2 mt-2 absolute">
            <svg
              class="w-4 inline-block"

        <h4 class="mt-12 border-b-2 font-semibold ">Most Popular</h4>

        <div>

        </div>
      </div>

      <div class=" mt-10 flex justify-center ">
        <div class="text-white border-2 rounded-full bg-gray-400 py-1 px-2 hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300 uppercase cursor-pointer">Load more</div>
      </div> 
    </div>    
    </main>
  </div>
  <script>
      const list = document.getElementById("list")
      const bar = document.getElementById("bar")

      bar.addEventListener("click", () => {
        if(list.classList.contains("hidden")) {
          list.classList.remove("hidden")
        } else{
          list.classList.add("hidden")
        }
      })
  </script>
